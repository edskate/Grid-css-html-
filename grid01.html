<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid01</title>
    <style>
        html, body{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #7159c1;
        }
header{
    background: yellow;
    height: 100px;
}
aside{
    background: blue;
    height: 100px;
}
footer {
    background: red;
    height: 100px;
}
main{
    background: green;
    height: 100px;
}

.container{
    display: grid;
    grid-template-columns: 3fr 1fr;
    grid-row: 20vh 70vh 10vh;



}
    </style>
</head>
<body>
    <div class="container">
        <header></header>
        <main></main>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
